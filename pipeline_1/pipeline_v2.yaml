# PIPELINE DEFINITION
# Name: pipeline-1
# Description: pipeline-1 description
components:
  comp-step-1:
    executorLabel: exec-step-1
    inputDefinitions:
      parameters:
        text:
          parameterType: STRING
    outputDefinitions:
      artifacts:
        output_file:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
deploymentSpec:
  executors:
    exec-step-1:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - step_1
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet     --no-warn-script-location 'kfp==2.0.1'\
          \ && \"$0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)

          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          python3 -m kfp.components.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef step_1(text: str, output_file: dsl.Output[dsl.Artifact]):\n \
          \   print(text)\n\n    with open(output_file.path, \"w\") as f:\n      \
          \  f.write(text)\n\n"
        image: python:3.10
